<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="input-container">
                <textarea name="" id="text_area" cols="60" rows="13" placeholder="// Write a note here" ></textarea>
                <input style="cursor: pointer" id='color' type="color">
            </div>
            <div class="button-container">
                <button id="button" class="button">Add Note</button>
                <button id="refresh" class="button">Clear All</button>
            </div>
        </div>
        <div class="right-container">
            <h1 >Your Notes</h1>
            
            <div id="notes_container"></div>
            <span class="notesNotAdded">
                <p>
                    You have not added a note yet.</p>
            </span>
        </div>
    </div>
    
</body>
</html>
